<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <!-- <div class="left-side"> -->
        <img
          src="images/image-product-mobile.jpg"
          alt="perfume photo"
          class="mobile-img"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="perfume photo"
          class="main-img"
        />
        <!-- </div> -->
        <aside class="right-side">
          <p class="paragraph-text head-paragraph">PERFUME</p>
          <h1 class="header-text">Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph-text description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of <span>CHANEL.</span>
          </p>
          <div class="price-container">
            <p class="price--lg">$149.99</p>
            <p class="price--sm">$169.99</p>
          </div>
          <div class="icon-cart-container">
            <a href="#">
              <img
                src="images/icon-cart.svg"
                alt="add to cart icon"
                class="add-to-cart-icon"
              />
              <p class="add-cart-text">Add to Cart</p>
            </a>
          </div>
        </aside>
      </div>
    </main>
    <!-- DEFAULT FROM MENTOR FRONT END -->

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
